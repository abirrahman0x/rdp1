name: FreeRDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Download & Extract Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath ngrok

      - name: Add Ngrok Authtoken
        run: .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start Ngrok Tunnel
        run: Start-Process -NoNewWindow PowerShell -ArgumentList '-Command ".\ngrok\ngrok.exe tcp 3389"'

      - name: Show Login Info
        run: |
          $username = "runneradmin"
          $password = "JohnTech1234"
          Write-Host "Use the following RDP credentials:"
          Write-Host "Username: $username"
          Write-Host "Password: $password"
          Write-Host "Wait 30 seconds and check your Ngrok dashboard:"
          Write-Host "https://dashboard.ngrok.com/status/tunnels"
